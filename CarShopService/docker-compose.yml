version: "3.8"
services:
  db:
    container_name: postgres_container
    image: postgres:16.4
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./db_data/:/var/lib/postgresql/data/
      - ./db_init/:/docker-entrypoint-initdb.d/ # Mounting SQL initialization scripts




